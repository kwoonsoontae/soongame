<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

	<title>Sign In</title>
	<meta name="description" content="My Parse App">
	<meta name="viewport" content="width=device-width">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<script type="text/javascript" src="https://npmcdn.com/parse@2.1.0/dist/parse.js"></script>
</head>
<body>
	<div id="login">
		<input type="text", id="id">
		<input type="password" id="password">
		<input type="button", value="LOGIN" onclick="login()">
		<input type="button", value="SIGNUP" onclick="signup()">
	</div>
	<script type="text/javascript">
		Parse.initialize("soon1");
		Parse.serverURL="https://secret-meadow-48315.herokuapp.com/parse"

		function signup(){
			window.location = "signup.html";
		}

		function login() {
			var id = $("#id").val();
			var password = $("#password").val();

		Parse.User.logIn(id, password)
		.then((user) => {
			alert("Login Success : Welcome! " + user.get("username"));
			window.location = "game.html";
		}, (error) => {
			alert("login error : " + error.message);
			$("#password").val("");
		});
	}
</script>
</body>
</html>
